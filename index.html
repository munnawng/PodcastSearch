<!DOCTYPE html>
<html lang="en-US">
   <head>
      <title>WePod</title>
<!--       <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"> -->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
      <link rel="stylesheet" href="style.css">
      <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
<!--       <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.bundle.min.js"></script> -->      
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
      <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
      </title>
   </head>
   <body>
      <div id='app'>
         <div class = searchPage v-show="awaitingInput">
            <div class = "logo d-flex justify-content-center">
               <img src="WePod logo.png">
            </div>
            <div class = "container d-flex justify-content-center">
               <div class="input-group col-sm-7 input-group-lg"> 
                  <!-- SEARCH BAR -->
                  <input type="text" placeholder="Enter a Podcast Name and We'll Find You a Recommendation!" class="form-control shadow-lg p-3 mb-5 bg-white rounded" v-on:keyup.13="pressEnter($event.target.value); $event.target.value=''"> 
               </div>
            </div>
         </div>
         <div class="back" v-show="!awaitingInput">
            <button class="btn btn-success btn-lg" type="submit" v-on:click="awaitingInput=true">Back</button>
         </div>
         <div class ="container resultsPage" v-show="!awaitingInput">
            <span>Podcasts Similar to "{{userInput}}":</span>
            <div class="row align-items-start itemrow">
               <div class ="col listResults" v-for="podcast in podcastList">
                     <div class="podcast-item">
                        <a :href='podcast["podurl"]'>
                           <img :src="podcast['image']" class="center-block podcast-image">
                           <div class="podcast-name">
                              <h1>{{podcast["collectionName"]}}</h1>
                              <button class ="btn btn-outline-light"> Listen now </button>
                              <div v-if="podcast['genres'].length == 3" style="margin-top: 10px">
                                 <div class="badge rounded-pill bg-primary">{{podcast['genres'][0]}}</div>
                                 <span class="badge rounded-pill bg-success">{{podcast['genres'][1]}}</span>
                                 <span class="badge rounded-pill bg-warning text-dark">{{podcast['genres'][2]}}</span>
                              </div>
                              <div v-if="podcast['genres'].length == 4" style="margin-top: 10px">
                                 <div class="badge rounded-pill bg-danger">{{podcast['genres'][0]}}</div>
                                 <span class="badge rounded-pill bg-primary">{{podcast['genres'][1]}}</span>
                                 <span class="badge rounded-pill bg-dark">{{podcast['genres'][2]}}</span>
                              </div>
                           </div>
                        </a>
                     </div>
               </div>
            </div>
         </div>
      </div>
      <script src="script.js"></script>
   </body>
</html>
